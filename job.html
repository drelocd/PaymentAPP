<section>
<form id="jobApplicationForm" action="submit.php" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="cv">CV (PDF or Word):</label>
    <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>

    <label for="resume">Resume (PDF or Word):</label>
    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
   <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>


  <label for="location">Location:</label>
  <select id="location" name="location" required>
      <option value="" disabled selected>Select Location</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Mombasa">Mombasa</option>
      <option value="Nakuru">Nakuru</option>
      <option value="Eldoret">Eldoret</option>
      <option value="Other">Other</option>
  </select>

    <label for="kraPin">KRA Pin:</label>
    <input type="text" id="kraPin" name="kraPin" required maxlength="11">

    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" name="idNumber" required maxlength="8">

    <label for="position">Position Applying For:</label>
    <select id="position" name="position" required>
        <option value="" disabled selected>Select Position</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
        <!-- Add more options as needed -->
    </select>

    <label for="telephone">Telephone Number:</label>
    <input type="tel" id="telephone" name="telephone" pattern="^(?:254|\+254|0)?((?:(?:7(?:(?:[01249][0-9])|(?:5[789])|(?:6[89])))|(?:1(?:[1][0-5])))[0-9]{6})$" title="Please enter a valid Safaricom number" required maxlength="12" placeholder="254XXXXXXXXX">

    <button type="button" onclick="submitApplication()">Submit Application</button>
</form>
